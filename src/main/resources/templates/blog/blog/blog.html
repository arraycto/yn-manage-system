<div data-th-include="blog/blog/blogAdd"></div>
<div data-th-include="blog/blog/blogContent"></div>
<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download">
		            </i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel" onclick="exportBlogExcel()">
		                    Excel (.xlsx)
		                </a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv" onclick="exportBlogCsv()">
		                    CSV (.csv)
		                </a>
                        </ul>
                    </div>
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="blog:add,blog:update,blog:delete">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#blog-add" shiro:hasPermission="blog:add">新增博客</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateBlog()" shiro:hasPermission="blog:update">修改博客</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteBlogs()" shiro:hasPermission="blog:delete">删除博客</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="blog-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               文章标题：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="title" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               作者：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="author" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>

                     <!--       <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               类型：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="type" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>-->
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">类型： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="type">
                                            <option value="" selected>所有</option>
                                            <option value="1">转载</option>
                                            <option value="2">原创</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               年份：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="year" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>

                     <!--       <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               系列：
					            </span>
                                    <div class="form-group">
                                        <select multiple="multiple" name="sericsSelect"></select>
                                        <input name="seriesCodes" hidden/>
                                    </div>
                                </div>
                            </div>-->

                        </div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table id="blogTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/blog/blog/blog.js}"></script>
<script data-th-src="@{js/app/blog/blog/blogEdit.js}"></script>
