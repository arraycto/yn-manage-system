<div class="modal fade" id="blog-Content" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-sg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="blog-add-modal-title">文章内容</h3>
            </div>
            <div class="modal-body">
                <form id="content-form">
                <input type="text" name="id" hidden class="form-control">
                <div id="content-editormd">
                    <textarea style="display:none;" id="textContent" name="textContent">
                    </textarea>
                    <textarea id="text" class="editormd-html-textarea" name="text">
                    </textarea>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="content-save-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/blog/blog/blogContent.js}"></script>
